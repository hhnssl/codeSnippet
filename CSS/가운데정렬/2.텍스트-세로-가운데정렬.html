<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      text-align: center;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      text-align: center;

      /*  */
      line-height: 100px;
      /*  */
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div>height와 line-height를 동일하게 주면 텍스트 한정으로 세로 가운데 정렬이 가능하다.</div>
</body>

</html>
